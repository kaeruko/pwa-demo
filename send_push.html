<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushを送信する</title>
</head>
<body>
    <button id="fetchButton">Push送信</button>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://ktzhm1i2c9.execute-api.ap-southeast-2.amazonaws.com/demo-pwa');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text(); // ここではテキストデータを取得
                console.log(data);
                alert('pushを送りました: ' + data);
            } catch (error) {
                console.error('Fetch error: ', error);
            }
        });
    </script>
</body>
</html>
